<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link href="global.css" rel="stylesheet" />
    <link href="lg.css" rel="stylesheet" />
    <title>Kaizen Bureau</title>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="KaizenLogo.png"
            alt="Logo"
            width="50"
            height="50"
            class="rounded"
          />
        </a>
        <button
          class="navbar-toggler border border-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#navbarOffcanvasLg"
          aria-controls="navbarOffcanvasLg"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="navbarOffcanvasLg"
          aria-labelledby="navbarOffcanvasLgLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              Kaizen Bureau
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link mx-lg-2 active" aria-current="page" href="#"
                  >О Кайдзен</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="#">Почему Кайдзен</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="#">Обучение</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="#">Кайдзен тренер</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="#">Алгоритм</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Кейсы
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">1</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">2</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">3</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="#">Контакты</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- hero section -->
    <section>
      <img src="lilartsy-333oj7zFsdg-unsplash.jpg" class="" alt="..." />
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
